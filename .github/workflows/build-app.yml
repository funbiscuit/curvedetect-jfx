name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build fat-jar
        run: ./gradlew jar
      - name: Upload fat-jar
        uses: actions/upload-artifact@v2
        with:
          name: curvedetect-win.jar
          path: build/libs/curvedetect.jar
